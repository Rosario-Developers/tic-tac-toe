<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TIC TAC TOE</title>
  </head>

  <body>
    <div class="container">
      <div class="game">
        <div class="board-row">
          <div class="cross-circle">
            <div class="cross">X</div>
            <div class="circle">O</div>
          </div>
          <div class="turn-info" id="turn"></div>
          <div class="reset-btn" id="reset"></div>
        </div>

        <div class="board">
          <div class="board-row">
            <div class="square" id="00"></div>
            <div class="square" id="01"></div>
            <div class="square" id="02"></div>
          </div>
          <div class="board-row">
            <div class="square" id="10"></div>
            <div class="square" id="11"></div>
            <div class="square" id="12"></div>
          </div>
          <div class="board-row">
            <div class="square" id="20"></div>
            <div class="square" id="21"></div>
            <div class="square" id="22"></div>
          </div>
        </div>

        <div class="board-row">
          <div class="box" id="x"></div>
          <div class="box" id="ties"></div>
          <div class="box" id="o"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
