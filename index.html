<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TIC TAC TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Atomic+Age&family=Bebas+Neue&family=Codystar:wght@300&family=Concert+One&family=Courgette&family=Lobster&family=Major+Mono+Display&family=Noto+Sans+Avestan&family=Qwitcher+Grypen:wght@700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="board-row">
          <div class="square" id="0"></div>
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
        </div>
        <div class="board-row">
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
        </div>
        <div class="board-row">
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
        </div>
        <div class="board-row">
          <div class="box" id="x"></div>
          <div class="box" id="ties"></div>
          <div class="box" id="o"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
